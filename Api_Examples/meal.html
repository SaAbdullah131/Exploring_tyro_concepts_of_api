<body>
  <header>

  <main>
    <!-- search container  -->
    <section class="d-flex justify-content-center mt-5 px-2" style="height:120px">
      <div>
        <input id="search-field" type="text" placeholder="Search">
        <button onclick="searchMeal()" class="btn btn-primary">Search</button>
      </div>
    </section>
    <!-- meals section -->
    <section class="container">
      <div id="meals-container" class="row row-cols-1 row-cols-md-2 g-4">

      </div>

    <!-- Modal -->
    <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </main>
